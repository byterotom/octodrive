services:

  desktop:
    image: octodrive:latest
    networks:
      - octo-net
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - .:/root/app
    command: ["./build/bin/octodrive"]

  server:
    image: alpine:latest
    networks:
      - octo-net
    working_dir: /root/
    volumes:
      - ./server:/root
    command: ["./server"]
    

networks:
  octo-net:
    driver: bridge